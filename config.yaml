# general parameters
seed: 42
experiment: debug

# task parameters
task:
  type: plane
  params:
    max_episode_steps: 200
    render: false
    moving_target: 0.0

# general parameters
general:
  model:
    params:
      hidden_dim: 256
      act_func: lrelu
      num_ff_layers: 0
  optim:
    type: adam
    params:
      lr: 0.0005
  learning:
    params:
      batch_size: 1_024
      n_batches: 30
      unroll_steps: 8
      warmup_steps: 8
      max_norm: null

# policy model parameters
policy:
  model:
    type: MLPPBadapt
    params:
      num_ff_layers: 0
  learning:
    params:
      deterministic_transition: False
      beta: 0.0

# transition model parameters
transition:
  model:
    type: GRUPBadapt
    params:
      num_rec_layers: 1
      num_ff_layers: 0

# training parameters
memory_size: 3_000
total_env_steps: 2_000
episodes_per_iteration: 10
evaluate: True
evaluate_every_n_iterations: 25

# plotting parameters
animate: True
record_every_n_iterations: 50
record_first_n_episodes: 5

# logging parameters
project: ann-control
entity: jhuebotter